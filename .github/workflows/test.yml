name: testing workflow
on:
  workflow_dispatch:
    inputs:
      perform_deploy:
        required: true
        type: boolean
      name:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ inputs.perform_deploy }}
    steps:
      - name: Deploy build to target
        run: echo "${{ name }}"
